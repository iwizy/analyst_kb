site_name: Analysts knowledge base
site_url: https://iwizy.github.io/analyst_kb/
repo_url: https://github.com/iwizy/analyst_kb
repo_name: iwizy/analyst_kb
edit_uri: edit/main/docs/

# Чтобы ссылки на страницы были “красивые” (/page/ вместо /page.html)
use_directory_urls: true

theme:
  name: material
  language: ru

  # ✅ Переключатель светлая/тёмная тема
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Темная тема
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Светлая тема

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - toc.follow
    - content.code.copy
    - content.tabs.link
    - search.highlight
    - search.suggest

  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang:
        - ru
        - en
      separator: '[\s\-\.]+'
  - kroki:
      # публичный сервер (потом можно заменить на свой)
      server_url: https://kroki.io
      # svg — лучший формат для docs
      file_types:
        - svg
      # POST: скачивает и кеширует картинки (быстрее и стабильнее при serve/build)
      http_method: POST

markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true

  # Красивые спойлеры/раскрывашки
  - pymdownx.details

  # Код: подсветка + якоря строк (удобно ссылаться в ревью/гайдах)
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
  - pymdownx.inlinehilite

  # Вкладки (варианты, примеры/контрпримеры, A/B)
  - pymdownx.tabbed:
      alternate_style: true

  # Нормальная обработка вложенных блоков кода (и вообще must-have для Material)
  - pymdownx.superfences

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/iwizy/analyst_kb

nav:
  - Главная:
      - Введение: index.md
      - Манифест аналитика: manifesto.md
      - Карта компетенций: competence-map.md

  - Требования:
      - Введение: requirements/index.md

      - Определение границ системы:
          - Определение границ системы: requirements/system-boundaries/index.md
          - Зона ответственности: requirements/system-boundaries/responsibility-zone.md
          - Ограничения: requirements/system-boundaries/constraints.md

      - Уровни требований:
          - Уровни требований: requirements/levels/index.md
          - Бизнес-требования: requirements/levels/business.md
          - Пользовательские требования: requirements/levels/user.md
          - Системные требования: requirements/levels/system.md

      - Виды требований:
          - Виды требований: requirements/types/index.md
          - Функциональные: requirements/types/functional.md
          - Нефункциональные: requirements/types/non-functional.md

      - Сбор требований: requirements/elicitation.md
      - Валидация и верификация: requirements/validation.md
      - Качество требований: requirements/quality.md
      - Управление требованиями:
          - Управление требованиями: requirements/management/index.md
          - Трассировка: requirements/management/traceability.md
          - Поддержка актуальности требований: requirements/management/relevance.md
          - Управление изменениями: requirements/management/change-management.md
          - Согласование требований: requirements/management/coordination.md
          - Приоритизация: requirements/management/prioritization.md